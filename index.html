<html>

<head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.10.0">
    </script>
</head>

<body>
    <h3>Build a polynomial equation and Tensorflow JS will try to guess it!</h3>
    <style>
        body {
            padding: 50px;
        }
    </style>
    <span>Enter your polynomial: y=</span>
    <input id="polyEq" type="text" value="3x^3 + 4x^2 + 8x + 5">
    <br>
    <span>Number of sample points: </span>
    <input id="numData" type="number" size="5" value="5">
    <br>
    <span>Number of epochs: </span>
    <input id="numEpochs" type="number" size="5" value="5">
    <br>
    <span>X to predict: </span>
    <input id="guessMe" type="number" size="3" value="7">
    <button onclick="myFirstTfjs()">Guess</button>
    <br>
    <div id="correct_answer">Correct answer:
        <br>
    </div>
    <div>ML guesses:
        <br>
    </div>
    <div id="micro_out_div"></div>
    <canvas id="myCanvas"></canvas>
    <script src="./index.js">
    </script>

</body>

</html>
